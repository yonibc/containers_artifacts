apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trips-viewer-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: openhack.team7.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tripviewer-svc
            port:
              number: 80
            namespace: web
      - path: /api/poi
        pathType: Prefix
        backend:
          service:
            name: poi-svc
            port:
              number: 80
            namespace: api
      - path: /api/trips
        pathType: Prefix
        backend:
          service:
            name: trips-svc
            port:
              number: 80
            namespace: api
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: userprofile-svc
            port:
              number: 80
            namespace: api
      - path: /api/user-java
        pathType: Prefix
        backend:
          service:
            name: userjava-svc
            port:
              number: 80
            namespace: api