apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userjava
  template:
    metadata:
      labels:
        app: userjava
    spec:
      containers:
      - name: userjava-container
        image: userjava-image:latest
        ports:
        - containerPort: 80
