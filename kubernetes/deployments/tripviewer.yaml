apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
      - name: tripviewer-container
        image: tripviewer-image:latest
        ports:
        - containerPort: 80
         env:
          - name: USERPROFILE_API_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: USERPROFILE_API_ENDPOINT
          - name: TRIPS_API_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: TRIPS_API_ENDPOINT
          - name: BING_MAPS_KEY
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: BING_MAPS_KEY
